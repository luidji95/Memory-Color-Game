<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Color Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-headline"><h1>Memory Game!</h1></div>
            <div class="header-info"><h2>The goal of the game is to click on all squares only once! If you click on the same square twice, you loose!</h2></div>
        </div>
        <div class="content">
            <div class="game-control">
                <div class="easy"><button class="btn">Easy</button></div>
                <div class="medium"><button class="btn">Medium</button></div>
                <div class="hard"><button class="btn">Hard</button></div>
            </div>
            <div class="grid-div"></div>
            <div class="result-section">
                <div class="squares clicked"><p>Squares clicked :</p></div>
                <div class="result">0/9</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
